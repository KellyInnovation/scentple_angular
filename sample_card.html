<div>
	<h2>
		Sample Card
	</h2>
</div>

<div class="card-box " >
	<div class="col-sm-6 col-sm-offset-3" ng-repeat="info in mainCtrl.fragranceInfo">	
		<div class="row">
			<img src="{{info.fragranceImage}}" class="card-logo">
		</div>
		<div class="row info-company">
			<h2>{{info.company}}</h2>
		</div>
	    <div class="row info-name">
			<h3>{{info.fragranceName}}</h3>
		</div>
	    <div class="row">
	    	<h3>{{info.website}}</h3>
	    </div>
	</div>
</div>
