<div 
	class="row" ng-repeat="info in mainCtrl.fragranceInfo"
>
	<div class="col-sm-5">
		<img src="{{info.fragranceImage}}" class="info-image">
	</div>
	<div class="col-sm-7">
		<div class="row info-company">
			{{info.company}}
		</div>
		<div class="row info-name">
			{{info.fragranceName}}
		</div>
		<div class="row info-description">
			<h1>{{info.description}}</h1>
		</div>
		<div class="row info-description">
			<div class="col-sm-10 col-sm-offset-1">
				<h2>{{info.price}}</h2>
			</div>
		</div>
	</div>

	<button 
		class="col-sm-4 col-sm-offset-4 select-a-fragrance"
		ng-click="mainCtrl.pickAPage = 'sample_card.html'"
	>					
		<i class="fa fa-print" aria-hidden="true">SAMPLE FRAGRANCE</i>				
	</button>
</div>
